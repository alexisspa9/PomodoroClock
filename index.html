<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Pomodoro Clock</h1>
	<header>
		<div class="session-counter">
			<h3>Session</h3>
			<span id="sessionCounter">25</span>
			<div class="buttons">
				
					<button id="sessionUp">
						<img src="images/sort-up.svg" alt="up logo" class="img-logo">
					</button>
				
					<button id="sessionDown">
						<img src="images/sort-down.svg" alt="up logo" class="img-logo">
					</button>
				
			</div>
		</div>
		<div class="break-counter">
			<h3>Break</h3>
			<span id="breakCounter">5</span>
			<div class="buttons">
				
					<button id="breakUp">
						<img src="images/sort-up.svg" alt="up logo" class="img-logo">
					</button>
				
					<button id="breakDown">
						<img src="images/sort-down.svg" alt="up logo" class="img-logo">
					</button>
				
			</div>
		</div>
	</header>
	<main>
		<div class="main-buttons">
			<div class="button-wrapper">
				<button id="play">
					<img src="images/play-button.svg" alt="up logo" class="img-logo">

				</button>
			</div>
			<div class="button-wrapper">
				<button id="repeat">
					<img src="images/repeat.svg" alt="up logo" class="img-logo">
			</button>
			</div>
		</div>
		<div class="timer">
			<h3 id="deck">Session</h3>
			<span id="timer">25:00</span>
		</div>
		<div class="main-buttons">
			<div class="button-wrapper">
				<button id="pause">
				  <img src="images/pause-button.svg" alt="up logo" class="img-logo">

				</button>
			</div>
			<div class="button-wrapper">
				<button id="stop">
						<img src="images/stop.svg" alt="up logo" class="img-logo">
				</button>
			</div>
		</div>
	</main>
	<script src="main.js"></script>
</body>
</html>
